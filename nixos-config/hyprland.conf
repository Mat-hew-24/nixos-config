exec-once = /nix/store/lww2khz04qsc8prjp8l0haldwz15yivi-dbus-1.14.10/bin/dbus-update-activation-environment --systemd DISPLAY HYPRLAND_INSTANCE_SIGNATURE WAYLAND_DISPLAY XDG_CURRENT_DESKTOP && systemctl --user stop hyprland-session.target && systemctl --user start hyprland-session.target
exec-once = hyprlock &
exec-once = swww img ~/Pictures/nix.png --transition-type any


animations {
  bezier=myBezier, 0.10, 0.9, 0.1, 1.0
  animation=windows, 1, 2, myBezier
  animation=windowsOut, 1, 2, default, popin 80%
  animation=border, 1, 3, default
  animation=borderangle, 1, 2, default
  animation=fade, 1, 2, default
  animation=workspaces, 1, 1, default
  enabled=true
}

general {
  border_size=2
  col.active_border=rgb(235,219,178)
}

input {
  kb_options=caps:swapescape
}
bind=SUPER, Q, killactive
bind=SUPER SHIFT, F, fullscreen
bind=SUPER, SPACE, togglefloating
bind=SUPER, Return, exec, kitty
bind=SUPER, B, exec, zen
bind=SUPER, Z, exec, zeditor
bind=SUPER, E, exec, thunar
bind=SUPER, h, movefocus, l
bind=SUPER, l, movefocus, r
bind=SUPER, k, movefocus, u
bind=SUPER, j, movefocus, d
bind=SUPER, left, movefocus, l
bind=SUPER, right, movefocus, r
bind=SUPER, up, movefocus, u
bind=SUPER, down, movefocus, d
bind=SUPER SHIFT, h, movewindow, l
bind=SUPER SHIFT, l, movewindow, r
bind=SUPER SHIFT, k, movewindow, u
bind=SUPER SHIFT, j, movewindow, d
bind=SUPER SHIFT, left, movewindow, l
bind=SUPER SHIFT, right, movewindow, r
bind=SUPER SHIFT, up, movewindow, u
bind=SUPER SHIFT, down, movewindow, d
bind=SUPER, 1, workspace, 1
bind=SUPER, 2, workspace, 2
bind=SUPER, 3, workspace, 3
bind=SUPER, 4, workspace, 4
bind=SUPER, 5, workspace, 5
bind=SUPER, 6, workspace, 6
bind=SUPER, 7, workspace, 7
bind=SUPER, 8, workspace, 8
bind=SUPER, 9, workspace, 9
bind=SUPER, 0, workspace, 10
bind=SUPER SHIFT, 1, movetoworkspace, 1
bind=SUPER SHIFT, 2, movetoworkspace, 2
bind=SUPER SHIFT, 3, movetoworkspace, 3
bind=SUPER SHIFT, 4, movetoworkspace, 4
bind=SUPER SHIFT, 5, movetoworkspace, 5
bind=SUPER SHIFT, 6, movetoworkspace, 6
bind=SUPER SHIFT, 7, movetoworkspace, 7
bind=SUPER SHIFT, 8, movetoworkspace, 8
bind=SUPER SHIFT, 9, movetoworkspace, 9
bind=SUPER SHIFT, 0, movetoworkspace, 10
bind=SUPER, mouse_down, workspace, e+1
bind=SUPER, mouse_up, workspace, e-1
bind=SUPER, D, exec, rofi -show drun
bind=SUPER SHIFT, D, exec, rofi -show run
bind=SUPER, V, exec, kitty --class clipse -e clipse
bind=SUPER, PRINT, exec, hyprshot -m output
bind=SUPER SHIFT, PRINT, exec, hyprshot -m region
bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel=, XF86MonBrightnessUp, exec, brightnessctl set +5%
bindel=, XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindm=SUPER, mouse:272, movewindow
bindm=SUPER, mouse:273, resizewindow
monitor=eDP-1,preferred,auto,1
workspace=1, name:1
workspace=2, name:2
workspace=3, name:3
workspace=4, name:4
workspace=5, name:5
workspace=6, name:6
workspace=7, name:7
workspace=8, name:8
workspace=9, name:9
workspace=10, name:10

			# Clipboard window config
			windowrule = float, class:^(clipse)$
			windowrule = size 622 652, class:^(clipse)$
			windowrule = stayfocused, class:^(clipse)$

			# Network manager gui
			windowrule = float, class:^(nm-connection-editor)$

			# Touchpad inverse scrolling
			input{
				touchpad {
					natural_scroll = true;
				}
			}
		
